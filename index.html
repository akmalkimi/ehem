<!DOCTYPE html>

<head>

    <title>Special Questions</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff6b81;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff4757, #e84118);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff6b81;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff4757;
        }

        .hidden {
            display: none;
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-button button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .home-button button:hover {
            background: #ff4757;
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 2.5rem;
            color: #ff4757;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .thankyou-emoji {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ff6b81;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            .heart {
                font-size: 2rem;
            }

            .thankyou-emoji {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            input[type="text"] {
                font-size: 0.8rem;
            }

            .heart {
                font-size: 1.8rem;
            }

            .thankyou-emoji {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Function to go to the questions page
        function goToQuestions() {
            document.getElementById('mainPage').classList.add('hidden');

        }

        // Function to go back to the main page
        function goHome() {
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('questionsPage').classList.add('hidden');
            document.getElementById('thankYouPage').classList.add('hidden');
            document.getElementById('homeButton').classList.add('hidden');
        }

        document.getElementById('questionsForm').addEventListener('submit', function(event) {
